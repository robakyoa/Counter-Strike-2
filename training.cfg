// allow cheats on the server
sv_cheats "true"

// kick all bots from the server
bot_kick

// disable team limiting
mp_limitteams "0"

// disable the auto team balance feature
mp_autoteambalance "0"

// set the maximum amount of money players can have at once to 65535 (the maximum amount)
mp_maxmoney "65535"

// set the amount of money that players start with to 65535 (the maximum amount)
mp_startmoney "65535"

// enable players to buy anywhere on the map
mp_buy_anywhere "1"

// set the buy time to one hour
mp_buytime "3600"

// CTs will respawn immediately
mp_respawn_on_death_ct "1"

// Ts will respawn immediately
mp_respawn_on_death_t "1"

// enable infinite ammo
sv_infinite_ammo "1"

// allow having all grenades at the same time
ammo_grenade_limit_total "5"

// enable the grenade trajectory
sv_grenade_trajectory_prac_pipreview "true"

// show bullet impacts
sv_showimpacts "1"

// bullet impacts will be shown for 10 seconds (the maximum time)
sv_showimpacts_time "10"

// set the freeze duration to 0 seconds
mp_freezetime "0"

// end the warmup
mp_warmup_end

// set the round time to 60 minutes (the maximum time)
mp_roundtime_defuse "60"

// restart the game in 1 second (the minimum time) to apply all the changed settings
mp_restartgame "1"